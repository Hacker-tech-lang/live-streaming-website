<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Live Streaming Platform</h1>
        <button id="shareButton">Share</button>
    </header>
    
    <main>
        <div id="videoContainer">
            <video id="liveStream" controls autoplay></video>
        </div>
        
        <div id="editorContainer">
            <textarea id="editor" placeholder="Live stream title..."></textarea>
            <button id="subscribeButton">Subscribe</button>
            <button id="likeButton">Like</button>
            <button id="dislikeButton">Dislike</button>
        </div>
        
        <div id="accountContainer">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button id="createAccountButton">Create Account</button>
        </div>
        
        <button id="openCameraButton">Open Camera</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
